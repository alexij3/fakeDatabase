<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contest results</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">

</head>
<body ng-app = "demo">
<div class="container" style="margin-top: 30px" ng-controller = "AppCtrl as ctrl" >
    <div class="row">
        <div class="col-md12">
            <div class="panel panel-default">
                <div class="panel-heading">Contest results</div>
                <div class="panel-body">

                    <table class="table table-striped">
                        <thead>
                        <tr>

                            <th>&#128273id_contest</th>
                            <th>contest</th>
                            <th>&#128273id_artist</th>
                            <th>artist</th>
                            <th>place</th>
                            <th>winner</th>

                        </tr>
                        </thead>

                        <tbody>
                        <tr ng-repeat = "item in contestResults">
                            <td>{{item.contest.id}}</td>
                            <td>{{item.contest.name}}</td>
                            <td>{{item.artist.id}}</td>
                            <td>{{item.artist.name}}</td>
                            <td>{{item.place}}</td>
                            <td>{{item.isWinner}}</td>
                        </tr>
                        </tbody>



                    </table>

                </div>
            </div>
        </div>
    </div>


</div>


<script type="text/javascript" src="js/angular.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
